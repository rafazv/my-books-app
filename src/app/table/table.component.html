<div class="container">
  <input [(ngModel)]="contentSearch" (keyup)="searchAuthor($event)" class="form-control" placeholder="Enter with author's first name for search">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody class="authors">
      <tr *ngFor="let author of authors">
        <th scope="row" >{{author.id}}</th>
        <td>{{author.firstName}}</td>
        <td>{{author.lastName}}</td>
        <td>
          <a href="#" class="link" (click)="delete(author.id)">
            <fa-icon [icon]="['fas', 'trash']"></fa-icon>&nbsp;
          </a>
          <a href="#" class="link" [routerLink]="['/edit', author.id]">
            <fa-icon [icon]="['fas', 'edit']"></fa-icon>&nbsp;
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
